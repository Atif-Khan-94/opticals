<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Current URL ko get karo
            var path = window.location.pathname + window.location.search;
            
            // Agar koi direct URL open kare toh usko index.html pe redirect kar do
            window.location.replace("/opticals/?" + path);
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/opticals/">click here</a>.</p>
</body>
</html>
